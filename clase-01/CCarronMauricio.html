<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Clase 01 | Programacion en Backend</title>
  </head>
  <body>
    <script>
      class Usuario {
        constructor(nombre, apellido, libros = [], mascotas = []) {
          this.nombre = nombre;
          this.apellido = apellido;
          this.libros = libros;
          this.mascotas = mascotas;
        }

        getFullName() {
          return `${this.apellido} ${this.nombre}`;
        }

        addMascota(mascota) {
          this.mascotas.push(mascota);
        }

        getMascotas() {
          return this.mascotas.length;
        }

        addBook(book, autor) {
          this.libros.push({
            nombre: book,
            autor: autor,
          });
        }

        getBooks() {
          let bookName = [];
          this.libros.forEach((libro) => {
            bookName.push(libro.nombre);
          });

          return bookName;
        }
      }

      const mauri = new Usuario(
        "Mauricio",
        "Carron",
        [
          { nombre: "1984", autor: "Orwell, George" },
          { nombre: "Un Mundo Feliz", autor: "Aldous Huxley" },
        ],
        ["Litia", "Noa"]
      );
    </script>
  </body>
</html>
