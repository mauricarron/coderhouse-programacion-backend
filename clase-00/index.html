      //EJERCICIO 2
      const valores = [true, 5, false, "hola", "adios", 2];

      function getTextoMasLargo(array) {
        let textoLargo = "";
        array.forEach((element) => {
          if (typeof element === "string") {
            if (element.length > textoLargo.length) {
              textoLargo = element;
            }
          }
        });
        return textoLargo;
      }
      // console.log(getTextoMasLargo(valores));

      function getFalseIndex(array) {
        let falseIndex;
        array.forEach((element, index) => {
          if (element === false) {
            falseIndex = index;
          }
        });
        return falseIndex;
      }

      console.log(getFalseIndex(valores));

      function suma(a, b) {
        return a + b;
      }

      function resta(a, b) {
        return a - b;
      }

      function mult(a, b) {
        return a * b;
      }

      function div(a, b) {
        return a / b;
      }

      function operar(array, operator) {
        let nums = [];
        array.forEach((element) => {
          if (typeof element === "number") {
            nums.push(element);
          }
        });

        return operator(nums[0], nums[1]);
      }

      //   console.log(operar(valores, suma));

      // EJERCICIO 3
      const mesesDelAnio = {

        mostrarMeses: function () {
